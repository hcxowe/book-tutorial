<!DOCTYPE html>
<html lang="en">

<head>
    <title>边框与背景</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        section {
            overflow: auto;
        }

        li {
            list-style: none;
            float: left;
            width: 100px;
            height: 30px;
            margin-right: 5px;
            line-height: 30px;
        }
        li:nth-child(1) {
            border-width: 5px;
            border-style: dashed;
            border-color: dodgerblue;
        }
        li:nth-child(2) {
            border-width: thin;
            border-style: dotted;
            border-color: dodgerblue;
        }
        li:nth-child(3) {
            border-width: medium;
            border-style: double;
            border-color: dodgerblue;
        }
        li:nth-child(4) {
            border-width: thick;
            border-style: groove;
            border-color: dodgerblue;
        }
        li:nth-child(5) {
            border-width: 5px;
            border-style: inset;
            border-color: dodgerblue;
        }
        li:nth-child(6) {
            border-width: 5px;
            border-style: outset;
            border-color: dodgerblue;
        }
        li:nth-child(7) {
            border-width: 5px;
            border-style: ridge;
            border-color: dodgerblue;
        }
        li:nth-child(8) {
            border-width: 5px;
            border-style: solid;
            border-color: dodgerblue;
        }

    </style>
</head>

<body>
    <header>
        <h1>border and background</h1>
        <p>--config参数指定要加载的配置文件，配置文件利用moduleimports导出。你可以在webpack/react-starter 看到是使用这种发方法的。</p>
    </header>

    <section>
        <article>
            <ul>
                <li>chrome</li>
                <li>firefox</li>
                <li>opera</li>
                <li>ie</li>
                <li>safari</li>
                <li>360</li>
                <li>liebao</li>
                <li>qq</li>
            </ul>
        </article>
    </section>

    <footer>
        <p>这是footer</p>
    </footer>
</body>
</html>
