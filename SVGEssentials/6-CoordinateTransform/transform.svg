<svg xmlns="http://www.w3.org/2000/svg" width="200px" height="200px" style="border:1px dotted black;" viewBox="0 0 200 200">
    <title>transform</title>
    <desc>coordinate system transform</desc>>

    <g id="square" transform="scale(2)">
        <rect x="10" y="10" width="20" height="20" style="fill:none;stroke:black;stroke-width:2;" />
    </g>

    <rect x="70" y="30" width="20" height="20" style="fill:grey;"/>
    <rect x="70" y="30" width="20" height="20" transform="rotate(45)" style="fill:black;"/>

    <!-- <use xlink:href="#square" x="50" y="50"> -->

    <!-- <use xlink:href="#square" transform="translate(50, 50)"> -->

    <use xlink:href="#square" transform="scale(2, 3), translate(10, 10)" />
</svg>