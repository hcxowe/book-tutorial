<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <svg width="200" height="200" style="border:1px solid; display:block;">
            <rect x="20" y="50" width="50" height="50" style="stroke:black; fill:none;"></rect>
        </svg>

        <svg width="200" height="200" viewBox="0 0 10 20" preserveAspectRatio="xMinYMin meet" style="border:1px solid; display:block; margin-top: 5px;margin-left: 500px;">
            <!-- <circle cx="5" cy="10" r="10" style="stroke: black; fill: none;"></circle> -->
            <rect x="0" y="0" width="10" height="30" style="stroke:black; fill:none;"></rect>
        </svg>
        
        <svg width="200" height="200" viewBox="0 0 200 200" style="display: block; margin-top: 5px; border:1px solid;">
            <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
            <rect x="100" y="5" width="30" height="80" style="stroke: blue; fill: none;"></rect>
            
            <svg x="100" y="5" width="30" height="80" viewBox="0 0 50 50" preserveAspectRatio="xMaxYMax meet">
                <circle cx="25" cy="25" r="25" style="stroke: black; fill: none;"></circle>
            </svg>
        </svg>
    </body>
</html>
