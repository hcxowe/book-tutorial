<svg xmlns="http://www.w3.org/2000/svg" width="400px" height="800px" style="border:1px dotted black;" viewBox="0 0 400 800">
    <title>path</title>
    <desc>pathpathpath</desc>

    <defs>
        <pattern id="tile" x="0" y="0" width="20%" height="20%" patternUnits="objectBoundingBox">
            <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:black;fill:none;" />
            <path d="M 0 0 h 20 v 20 h -20 z" style="stroke:grey;fill:none;" />
        </pattern>

        <pattern id="tile1" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 0 0 Q 5 20 10 10 T 20 20" style="stroke:black;fill:none;" />
            <path d="M 0 0 h 20 v 20 h -20 z" style="stroke:grey;fill:none;" />
        </pattern>

        <linearGradient id="two_hues">
            <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:.2;" />
            <stop offset="100%" stop-color="#0099cc" stop-opacity=".8" />
        </linearGradient>

        <linearGradient id="two_hues1" x1="20%" y1="20%" x2="80%" y2="80%" spreadMethod="reflect">
            <stop offset="0%" style="stop-color:#ffcc00;stop-opacity:1;" />
            <stop offset="100%" stop-color="#0099cc" stop-opacity="1" />
        </linearGradient>
    </defs>

    <rect x="20" y="20" width="100" height="100" style="fill:url(#tile);stroke:black;" />
    <rect x="130" y="20" width="80" height="80" style="fill:url(#tile);stroke:black;" />
    <rect x="250" y="20" width="150" height="150" style="fill:url(#tile);stroke:black;" />

    <rect x="20" y="200" width="100" height="100" style="fill:url(#tile1);stroke:black;" />
    <rect x="130" y="200" width="80" height="80" style="fill:url(#tile1);stroke:black;" />
    <rect x="240" y="200" width="150" height="150" style="fill:url(#tile1);stroke:black;" />

    <rect x="20" y="400" width="200" height="100" style="fill:url(#two_hues); stroke:black;" />
    <rect x="20" y="520" width="200" height="100" style="fill:url(#two_hues1); stroke:black;" />
</svg>
