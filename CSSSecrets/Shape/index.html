<!DOCTYPE html>
<html lang="en">
    <head>
        <title>形状</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1>自适应的椭圆</h1>
        <div class="box-wrap">
            <div class="box box-radius1">
            </div>
            <div class="box box-radius2">
            </div>
            <div class="box box-radius3">
            </div>
            <div class="box box-radius4">
            </div>
            <div class="box box-radius5">
            </div>
            <div class="box box-radius6">
            </div>
        </div>

        <h1>平行四边形</h1>
        <div class="box-wrap">
            <div class="box box-rhomboid">
                平行四边形
            </div>
        </div>

        <h1>菱形图片</h1>
        <div class="box-wrap">
            <div class="box box-rhombus">
                <img src="./7.png" alt="">
            </div>

            <div class="box box-rhombus1">
                <img src="./7.png" alt="">
            </div>
        </div>

        <h1>切角效果</h1>
        <div class="box-wrap">
            <div class="box box-clip">
                使用4个线性渐变切出四个角
            </div>
            <div class="box box-clip2">
                使用4个径向渐变切出四个角
            </div>
            <div class="box box-clip3">
                使用SVG边框图像切出四个角
            </div>
            <div class="box box-clip4">
                使用clip-path切出四个角
            </div>
        </div>

        <h1>梯形标签页</h1>
        <div class="box-wrap">
            <div class="box-trapezoid">
                梯形
            </div>
            <div class="box-nav">
                <a href="">HOME</a>
                <a href="">ABOUT</a>
                <a href="">PRODUCT</a>
            </div>
        </div>

        <h1>饼图</h1>
        <div class="box-wrap">
            <div class="box box-pie">
            </div>
            <div class="box box-pie1">
            </div>
            <div>
                <svg width="100" height="100">
                    <circle r="25" cx="50" cy="50"></circle>
                </svg>
            </div>
        </div>
    </body>
</html>
